<!DOCTYPE html>
<html>
    <head>
        <h1>Contacting Us</h1>
        <p>If you need more information about the Cliffs, Hours of Operations, Facilities or questions about this site, please contact us bu using one of the following:</p>
        <h2> Phone:</h2>
        <p>(800)GCLIFFS</p>
        <h2>Email</h2>
        <p>info@greatcliffs.com</p>
        <h2>Fill Out This Form:</h2>
        
        <form action="/contact" method="post">
            <fieldset>
                <legend>contact form</legend>

                <label>Enter your full name</label><br>
                <input type="text" name="name"><br>

                <label>Enter your email</label><br>
                <input type="email" name="email"><br>

                <label>Enter your phone</label><br>
                <input type="text" name="phone"><br>

                <br><label>How should we contact you?</label><br>
                <input type="checkbox" name="Contact" value="Email" >Email
                <input type="checkbox" name="Contact" value="phone">phone<br><br>
                
                <br><label>Which Cliff are you inquiring</label><br>
                <select>
                    <option>Westcliff</option>
                    <option>North Cliff</option>
                    <option>East Cliff</option>
                    <option>South Cliff</option>
                </select>

                <br><label>How did you hear about us:</label><br>
                <br><textarea row="5" cols="30"></textarea><br>
                <input type="submit" value="inquire">
            </fieldset>
        </form>

    </head>
</html>
